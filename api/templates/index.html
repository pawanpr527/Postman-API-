<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Testing</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="contain">
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.course }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
